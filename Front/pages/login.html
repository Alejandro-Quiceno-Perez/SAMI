<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="./img/logo-mini.png" type="image/x-icon">
    <title>SAMI - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="w-100">
    <header
        class="container-fluid container-xxl container-xl container-lg container-md container-sm  container bg-warnin p-2">
        <nav class="d-flex justify-content-between align-items-center " id="nav-container">
            
        </nav>
    </header>

    <section
        class="container-fluid container-xxl container-xl container-lg container-md container-sm  container p-2 container-information d-flex justify-content-center  align-items-center">
        <form action="" class="w-50">
            <h2 class="mb-3">Login</h2>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-check ">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                <label class="form-check-label" for="flexCheckDefault">
                    Accept terms and conditions
                </label>
            </div>
            <div class="d-flex mt-3">
                <a href="register.html" class="btn btn-outline-secondary">Sign up here</a>
                <button type="submit" class="btn btn-primary ms-3">Accept</button>
            </div>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="../js/nav.js"></script>
</body>

</html>
