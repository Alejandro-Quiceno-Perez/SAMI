<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User page SAMI</title>
    <link rel="stylesheet" href="../css/UserPage/styles.css" />
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../img/logo-mini.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header
        class="container-fluid bg-dang  container-xxl container-xl container-lg container-md container-sm  container bg-warnin p-2">
        <nav class="d-flex justify-content-between align-items-center ">
            <ul class="nav">
                <li>
                    <img src="../img/logo3BG.png" alt="" class="img-logo-header">
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="./userPage.html">Your Service</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="./aboutUs.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Admin</a>
                </li>
            </ul>
            <ul class="nav">
                <li class="nav-item"><a href="" class="nav-link text-dark"  data-bs-toggle="modal"
                    data-bs-target="#exampleModal"><i class="bi bi-person-circle">
                            Cuchumfulo</a></i></li>
                <li class="nav-item d-flex me-5"><a href="" class="nav-link text-danger">ES</a><span
                        class="nav-link text-danger">/</span><a href="" class="nav-link text-danger">EN</a></li>
                <!-- <li class="nav-item"><a class="btn btn-danger" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Profile</a></li> -->
                <li class="dropdown">
                    <button class="btn btn-danger dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        My account
                    </button>
                    <ul class="dropdown-menu dropdown-menu-white">
                        <li><a class="dropdown-item" href="#">Update</a></li>
                        <li><a class="dropdown-item" href="#">Log out</a></li>
                    </ul>
                </li>
            </ul>

        </nav>
    </header>

    <!-- my account modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                        My account
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>User Name: xxxxxxxxx</p>
                    <p>Full Name: xxxxxxxxx</p>
                    <p>Email: xxxxxxxx</p>
                    <p>Credit coins: xxxxxx</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
    <section class="container d-flex justify-content-center container-info-service">
        <div class="request-container w-75 d-flex justify-content-center align-items-center pt-5">
            <form class="w-75 p-4 container-form">
                <!-- name -->
                <h3 class="mb-3">Service Panel</h3>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="name@example.com">
                    <label for="name">Full name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    <label for="email">Email</label>
                </div>
                <div class="row ">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="address" placeholder="name@example.com">
                            <label for="address">Address</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="phone" placeholder="name@example.com">
                            <label for="phone">Phone</label>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <div class="form-group">
                            <label for="age" class="form-label ps-1">Age</label>
                            <select class="form-select align-middle" id="age">
                                <option value="">Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1" class="form-label">Number of Patients</label>
                            <select class="form-select align-middle" id="patients" required>
                                <option>1</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <!-- Emergency Grade -->
                        <div class="form-group">
                            <label for="exampleFormControlSelect1" class="form-label">Emergency Grade</label>
                            <select class="form-select align-middle" id="emergency" required>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="emerg-description"
                        style="height: 80px"></textarea>
                    <label for="emerg-description">Description of the Emergency</label>
                </div>
                <button type="submit" class="btn btn-outline-success mt-3" id="btn-request">
                    Request
                </button>
            </form>
        </div>

    </section>

    <!-- map Zone -->
    <div class="map-container">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.3356898273637!2d-75.5859495249251!3d6.219388426622463!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e4429e1dab04e05%3A0x5a77c25c8a5faf3a!2sDe%20Moda%20Outlet!5e0!3m2!1ses!2sco!4v1714271126298!5m2!1ses!2sco"
            width="100%" height="100%" style="border: 2; border-radius: 1%" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <!-- Service Information zone -->
    <div class="service-container position-relative"></div>
    </div>

    <!--  scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/UserPage/app.js"></script>
    <script src="../js/UserPage/capture-service.js"></script>
</body>

</html>
